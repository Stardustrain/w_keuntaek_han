<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./form-sass.min.css.map">
  <title>Document</title>
</head>
<body>
  <h3>회원가입</h3>
  <form action="">
    <fieldset>
      <legend>기본정보</legend>
      <div class="form-control">
        <label for="userid">ID  </label><input type="text" name="userid">
      </div>
      <div class="form-control">
        <label for="password">password  </label><input type="password" name="userid">
      </div>
      <div class="form-control">
        <label for="email">Email  </label><input type="email" name="email">
      </div>
    </fieldset>
    <fieldset>
      <legend>선택입력</legend>
      <div class="form-control">
        <label for="age">나이  </label><input type="number" name="age" min="1" max="100">
      </div>
      <div class="form-control">
        <label for="addr">주소  </label><input type="password" name="addr">
      </div>
      <div class="form-control">
        <label for="intro">자기소개</label><textarea name="intro" rows="10" cols="30" placeholder="자기소개"></textarea>
      </div>
    </fieldset>
    <div>
      <input class="submit" type="submit" value="회원가입">
    </div>
  </form>
</body>
</html>
