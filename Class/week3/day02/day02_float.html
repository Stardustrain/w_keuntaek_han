  <h3>float menubar layout</h3>

    <div class="float-unit">B</div>
    <div class="float-unit">C</div>
    <div class="float-unit">D</div>

     <!-- unit들의 float시 부모의 height를 인식하지 못하는 경우  -->

  <img src="./sazabi.jpg" alt="" class="float-img">

  <div style="clear : left">
    <h3>float</h3>
    <div class="float-element fl1">Element1</div>

    <div class="float-element fl3">Element3</div>
    <div class="test"></div>
